apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: pyspark-fpm
  namespace: sparktest
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "armdocker.rnd.ericsson.se/sandbox/sparkfpm:v1.0"
  imagePullPolicy: Always
  mainApplicationFile: local:///opt/spark/fpm/fpm.py
  sparkVersion: "3.0.0"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.0.0
    serviceAccount: spark-test-spark
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.0.0